<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="screen">0</h1>
      <ul>
        <div class="row">
          <li class="gray" id="reset" onclick="reset()">AC</li>
          <li class="gray" id="sign-alter"><sup>+</sup>/<sub>-</sub></li>
          <li class="gray" id="per">%</li>
          <li class="orange">/</li>
        </div>
        <div class="row">
          <li class="darkgrey">7</li>
          <li class="darkgrey">8</li>
          <li class="darkgrey">9</li>
          <li class="orange">*</li>
        </div>
        <div class="row">
          <li class="darkgrey">4</li>
          <li class="darkgrey">5</li>
          <li class="darkgrey">6</li>
          <li class="orange">-</li>
        </div>
        <div class="row">
          <li class="darkgrey">1</li>
          <li class="darkgrey">2</li>
          <li class="darkgrey">3</li>
          <li class="orange">+</li>
        </div>
        <div class="row">
          <div class="halfspc darkgrey">0</div>
          <li id="dot">.</li>
          <li id="equals">=</li>
        </div>
      </ul>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
